        <!-- Modal -->
        <div class="modal fade" id="physicsModal" tabindex="-1" aria-labelledby="physicsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="physicsModalLabel">Rumus Fisika</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Pilih Rumus yang Ingin Digunakan:</h6>
                        <select id="formulaSelect" class="form-select mb-3" onchange="updateFormulaInputs()">
                            <option value="" disabled selected>Pilih Rumus</option>
                            <option value="kinematika">Kinematik</option>
                            <option value="energi">Energi Kinetik </option>
                            <option value="gravitasi">Gaya Gravitasi </option>
                        </select>

                        <div id="kinematikaInputs" class="formula-inputs d-none">
                            <input type="number" id="velocity" class="form-control mb-2" placeholder="Kecepatan (v)">
                            <input type="number" id="time" class="form-control mb-2" placeholder="Waktu (t)">
                            <input type="number" id="acceleration" class="form-control mb-2" placeholder="Percepatan (a)">
                        </div>

                        <div id="energiInputs" class="formula-inputs d-none">
                            <input type="number" id="mass" class="form-control mb-2" placeholder="Massa (m)">
                            <input type="number" id="velocityEk" class="form-control mb-2" placeholder="Kecepatan (v)">
                        </div>

                        <div id="gravitasiInputs" class="formula-inputs d-none">
                            <input type="number" id="mass1" class="form-control mb-2" placeholder="Massa 1 (m1)">
                            <input type="number" id="mass2" class="form-control mb-2" placeholder="Massa 2 (m2)">
                            <input type="number" id="distance" class="form-control mb-2" placeholder="Jarak (r)">
                        </div>

                        <button type="button" class="btn btn-success" onclick="calculate()">Hitung</button>

    <script>
        function updateFormulaInputs() {
            const selectedFormula = document.getElementById('formulaSelect').value;
            document.querySelectorAll('.formula-inputs').forEach((inputGroup) => {
                inputGroup.classList.add('d-none');
            });

            if (selectedFormula === "kinematika") {
                document.getElementById('kinematikaInputs').classList.remove('d-none');
            } else if (selectedFormula === "energi") {
                document.getElementById('energiInputs').classList.remove('d-none');
            } else if (selectedFormula === "gravitasi") {
                document.getElementById('gravitasiInputs').classList.remove('d-none');
            }
        }

        function calculate() {
            const selectedFormula = document.getElementById('formulaSelect').value;
            let resultText = '';

            if (selectedFormula === "kinematika") {
                const v = parseFloat(document.getElementById('velocity').value);
                const t = parseFloat(document.getElementById('time').value);
                const a = parseFloat(document.getElementById('acceleration').value);
                const s = v * t + 0.5 * a * Math.pow(t, 2); // Rumus kinematika
                resultText = `Jarak (s) = ${s.toFixed(2)} meter`;
            } else if (selectedFormula === "energi") {
                const m = parseFloat(document.getElementById('mass').value);
                const v = parseFloat(document.getElementById('velocityEk').value);
                const E_k = 0.5 * m * Math.pow(v, 2); // Rumus energi kinetik
                resultText = `Energi Kinetik (E_k) = ${E_k.toFixed(2)} Joule`;
            } else if (selectedFormula === "gravitasi") {
                const m1 = parseFloat(document.getElementById('mass1').value);
                const m2 = parseFloat(document.getElementById('mass2').value);
                const r = parseFloat(document.getElementById('distance').value);
                const G = 6.67430e-11; // Konstanta gravitasi
                const F = (G * m1 * m2) / Math.pow(r, 2); // Rumus gaya gravitasi
                resultText = `Gaya Gravitasi (F) = ${F.toFixed(2)} N`;
            }

            document.getElementById('result').innerHTML = resultText; // Tampilkan hasil
        }
    </script>
