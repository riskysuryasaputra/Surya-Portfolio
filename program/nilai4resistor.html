    <script>
        // Fungsi untuk memilih warna dan menghitung nilai resistor
        function selectColor(resistor, color) {
            const colorValues = {
                'brown': 1,
                'red': 2,
                'orange': 3,
                'yellow': 4,
                'green': 5,
                'blue': 6,
                'violet': 7,
                'gray': 8,
                'white': 9,
            };

            // Menghitung nilai resistor
            let value = colorValues[color];
            if (resistor === 1 || resistor === 2) {
                value = value * 10; // Untuk digit pertama dan kedua
            }

            document.getElementById(`resistor${resistor}`).value = value;
            const colorPicker = document.getElementById(`colorPicker${resistor}`);
            const options = colorPicker.getElementsByClassName('color-option');
            for (let i = 0; i < options.length; i++) {
                options[i].style.border = 'none'; // Reset border
            }
            // Highlight selected color
            event.target.style.border = '2px solid white';
        }

        function calculateTotal() {
            const r1 = parseFloat(document.getElementById('resistor1').value);
            const r2 = parseFloat(document.getElementById('resistor2').value);
            const r3 = parseFloat(document.getElementById('resistor3').value);
            const r4 = parseFloat(document.getElementById('resistor4').value);

            // Menghitung nilai total untuk resistor paralel
            const total = 1 / ((1 / r1) + (1 / r2) + (1 / r3) + (1 / r4));
            
            // Menampilkan hasil
            document.getElementById('result').innerHTML = `<h6>Total Resistor Paralel: ${total.toFixed(2)} Ohm</h6>`;
        }
    </script>
