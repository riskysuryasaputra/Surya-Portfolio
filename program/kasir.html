    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/main.js"></script>
    <script>
        let total = 0;

        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = parseInt(document.getElementById('itemQuantity').value);
            const itemPrice = parseFloat(document.getElementById('itemPrice').value);
            
            // Validasi input
            if (!itemName || isNaN(itemQuantity) || itemQuantity <= 0 || isNaN(itemPrice) || itemPrice <= 0) {
                alert("Harap masukkan nama, jumlah, dan harga barang yang valid.");
                return;
            }
    
            // Hitung total untuk item yang ditambahkan
            const itemTotal = itemQuantity * itemPrice;
    
            // Tambahkan item ke daftar
            const itemList = document.getElementById('itemList');
            const listItem = document.createElement('li');
            listItem.textContent = `${itemName} (x${itemQuantity}): Rp ${itemTotal.toFixed(2)}`; 
            itemList.appendChild(listItem);
    
            // Tambahkan harga ke total
            total += itemTotal;
            document.getElementById('totalAmount').textContent = total.toFixed(2);
    
            // Reset input fields
            document.getElementById('itemName').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemPrice').value = '';
        }

        function calculateTotal() {
            alert(`Total yang harus dibayar: Rp ${total.toFixed(2)}`);
        }
    </script>
