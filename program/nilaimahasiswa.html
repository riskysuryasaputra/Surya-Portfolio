    <script>
        function getLetterGrade(score) {
            if (score >= 80 && score <= 100) return 'A';
            if (score >= 60 && score < 80) return 'B';
            if (score >= 40 && score < 60) return 'C';
            if (score >= 20 && score < 40) return 'D';
            if (score < 20) return 'E';
            return 'Invalid'; // jika tidak dalam rentang 0-100
        }

        function calculateGrade() {
            const subject = document.getElementById('subject').value; // Get subject
            const score = parseInt(document.getElementById('score').value); // Get score

            if (subject && !isNaN(score)) {
                const letterGrade = getLetterGrade(score); // Get letter grade based on score
                const resultDiv = document.getElementById('result');

                // Show the result
                resultDiv.innerHTML = `<strong>Mata Kuliah:</strong> ${subject} <br> <strong>Nilai:</strong> ${letterGrade}`;

                // Clear input fields
                document.getElementById('subject').value = '';
                document.getElementById('score').value = '';
            } else {
                alert('Mohon masukkan mata kuliah dan nilai yang valid.');
            }
        }
    </script>
