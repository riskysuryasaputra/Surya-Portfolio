<!DOCTYPE html>

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#work">Back</a>

                </ul>
            </div>
        </div>

    <!-- CONTENT WRAPPER -->
    <div id="content-wrapper" class="container d-flex-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dataModal">
            Masukkan Data
        </button>

        <!-- Modal -->
        <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dataModalLabel">Input Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dataForm">
                            <div id="inputFields">
                                <!-- Input fields for 10 data -->
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 1" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 2" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 3" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 4" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 5" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 6" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 7" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 8" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 9" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Data 10" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" onclick="submitData()">Kirim</button>
                        </form>
                        <div id="result" class="mt-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //CONTENT WRAPPER -->

    <!-- FOOTER -->
    <footer class="py-5 px-lg-5">
        <div class="container">
            <div class="row gy-4 justify-content-between">
                <div class="col-auto">
                    <p class="mb-0"> <a href="#" class="fw-bold">Surya</a></p>
                </div>
                <div class="col-auto">
                    <div class="social-icons">
                        <a href="https://wa.me/+6287747720008" target="_blank" title="WhatsApp"><i class="lab la-whatsapp"></i></a>
                        <a href="https://www.instagram.com/sur.2high?igsh=MWRybzFyNDBxMnd2ZQ==" target="_blank" title="Instagram"><i class="lab la-instagram"></i></a>
                        <a href="https://www.youtube.com/@riskysurya-stikom" target="_blank" title="YouTube"><i class="lab la-youtube"></i></a>

    </footer>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        function submitData() {
            // Mengambil semua input data
            const inputs = document.querySelectorAll('#dataForm input[type="text"]');
            let resultText = "<h6>Data yang dimasukkan:</h6><ul>";

            inputs.forEach(input => {
                resultText += `<li>${input.value}</li>`;
            });
            resultText += "</ul>";

            // Menampilkan hasil di modal
            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
