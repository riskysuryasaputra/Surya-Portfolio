    <script>
        // Fungsi untuk menghitung resistansi total dari resistor paralel
        function calculateResistance() {
            const resistorValues = [
                parseInt(document.getElementById('resistor1').value),
                parseInt(document.getElementById('resistor2').value),
                parseInt(document.getElementById('resistor3').value)
            ].map(value => Math.pow(10, value)); // Menghitung nilai resistansi

            // Menghitung resistansi total untuk resistor paralel
            const totalReciprocal = resistorValues.reduce((acc, value) => acc + (1 / value), 0);
            const totalResistance = 1 / totalReciprocal;

            document.getElementById('result').innerHTML = `Resistansi Total = ${totalResistance.toFixed(2)} Ohm`;
        }
    </script>
