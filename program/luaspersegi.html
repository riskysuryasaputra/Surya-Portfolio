                    <input type="number" id="width" class="form-control mb-3" placeholder="Lebar">

                    <button type="button" class="btn btn-success" onclick="calculateArea()">Hitung Luas</button>
                    <div id="result" class="mt-3"></div>

    <script>
        // Function to calculate area
        function calculateArea() {
            const side = parseFloat(document.getElementById('side').value); // Get side of square
            const length = parseFloat(document.getElementById('length').value); // Get length of rectangle
            const width = parseFloat(document.getElementById('width').value); // Get width of rectangle

            let areaSquare = side ? side * side : 0; // Calculate area of square
            let areaRectangle = (length && width) ? length * width : 0; // Calculate area of rectangle

            let resultText = '';
            if (side) {
                resultText += `Luas Persegi: ${areaSquare} m²<br>`;
            }
            if (length && width) {
                resultText += `Luas Persegi Panjang: ${areaRectangle} m²<br>`;
            }
            if (!side && (!length || !width)) {
                resultText = 'Masukkan nilai untuk menghitung luas.';
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
