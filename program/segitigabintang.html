        .modal-content {

            border: none; 
        }

        /* Sticky footer styles */
        footer {
            position: fixed;
            bottom: 0;

            right: 0;
            padding: 15px 0; /* Padding for the footer */
            text-align: right; /

<body data-bs-spy="scroll" data-bs-target=".navbar">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container flex-lg-column">
            <a class="navbar-brand mx-lg-auto mb-lg-4" href="#">
                <span class="h3 fw-bold d-block d-lg-none">Surya</span>
                <img src="/assets/images/jas.jpg" class="d-none d-lg-block w-10 rounded-circle" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-lg-column text-lg-center">

    <!-- CONTENT WRAPPER -->
    <div id="content-wrapper" class="container d-flex-center">
        <!-- Input field and button to trigger modal for Segitiga Bintang -->
        <div>
            <label for="lineCount" class="form-label text-white">Masukkan jumlah baris segitiga:</label>
            <input type="number" id="lineCount" class="form-control mb-3" placeholder="Contoh: 5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#triangleModal"
                onclick="generateTriangle()">
                Show Segitiga Bintang
            </button>
        </div>
    </div>
    <!-- //CONTENT WRAPPER -->

    <!-- Modal -->
    <div class="modal fade" id="triangleModal" tabindex="-1" aria-labelledby="triangleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="triangleModalLabel">Segitiga Bintang</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre id="triangleOutput"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/aos.js"></script>
    <script src="/assets/js/main.js"></script>

    <script>
        // Function to generate Segitiga Bintang and display in modal
        function generateTriangle() {
            const lines = parseInt(document.getElementById('lineCount').value); // Get user input for line count
            let triangle = '';

            if (isNaN(lines) || lines <= 0) {
                triangle = 'Masukkan jumlah baris yang valid.';
            } else {
                for (let i = 1; i <= lines; i++) {
                    triangle += '* '.repeat(i) + '\n';
                }
            }

            document.getElementById('triangleOutput').innerText = triangle;
        }
    </script>
